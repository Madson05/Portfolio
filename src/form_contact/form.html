<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de contato</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div>
        <a href="../../index.html"
          ><h2>Portf<span>ólio</span></h2></a
        >

        <img class ="image-pc" src="../../images/form.png" alt="" />
      </div>

      <div class="div-form">
        <h1 class="title">Formulário de Contato</h1>

        
        <form
          method="POST"
          action="https://formsubmit.co/madsonsilva200522@gmail.com"
        >
          <div class="box-campos">
            <img class = "image-mobile" src="/images/contato_mobile.png" alt="">
            <div class="campo-form">
              <label for="nome">Digite seu nome:</label>
              <input placeholder="Nome" type="text" id="nome" name="nome" required />
            </div>

            <div class="campo-form">
              <label for="email">Insira seu E-mail:</label>
              <input placeholder="E-mail" type="email" id="email" name="email" required />
            </div>
            <div class="campo-form">
              <label for="mensagem">Digite sua mensagem:</label>
              <textarea placeholder="Mensagem" id="mensagem" name="mensagem" required></textarea>
            </div>
          </div>
          <input
            type="hidden"
            name="_next"
            value="https://madson.netlify.app/src/form_success/success.html"
          />
          <input
            type="hidden"
            name="_subject"
            value="FORMULÁRIO CONTATO - PORTFÓLIO"
          />
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_template" value="table" />

          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>
  </body>
</html>
